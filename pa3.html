<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var matrizoriginal = [[], [], []]
        for (lin = 0; lin < 3; lin++) {
            for (col = 0; col < 2; col++) {
                matrizoriginal[lin][col] = eval(prompt("Digite um nÃºmero"))
            }
        }
        var matrizdobro = [[], [], []]
        for (lin = 0; lin < 3; lin++) {
            for (col = 0; col < 2; col++) {
                matrizdobro[lin][col] = matrizoriginal[lin][col] * 2
            }
        }
        var matriztriplo = [[], [], []]
        for (lin = 0; lin < 3; lin++) {
            for (col = 0; col < 2; col++) {
                matriztriplo[lin][col] = matrizoriginal[lin][col] * 3
            }
        }
        document.write("Matriz original: " + matrizoriginal)
        document.write("<br>Matriz Dobro: " + matrizdobro)
        document.write("<br>Matriz Triplo: " + matriztriplo)
    </script>
</body>

</html>
