<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz=[[],[],[]],matrizB=[[],[],[]],matrizC=[[],[],[]]
        for(lin=0;lin<3;lin++){
            for(col=0;col<3;col++){
                matriz[lin][col]=eval(prompt("Digite um número"))
            }
        }
        for(lin=0;lin<3;lin++){
            for(col=0;col<3;col++){
                if(matriz[lin][col]%2==0){
                    matrizB[lin][col]==matriz[lin][col]
                    matrizC[lin][col]=0
                }
                else{
                    matrizB[lin][col=0]
                    matrizC[lin][col]=matriz[lin][col]
                }
            }
        }
        document.write("Matriz original: "=matriz)
        document.write("<br>Matriz par:"+matrizB)
        document.write("<br>Matriz ímpar: "+matrizC)
    </script>
</body>
</html>
