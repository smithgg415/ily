<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contato | CriArt</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <link rel="website icon" type="png" href="https://th.bing.com/th/id/R.de9ff8d68ee3aa25a86c5ac66c9df8fa?rik=xPBf%2b8pcy0U1eA&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f7%2fEnvelope-PNG-File.png&ehk=XNSm8soDF41Vv1qoENyRhidW0O%2fKJzh7mumxe%2f8ltn4%3d&risl=&pid=ImgRaw&r=0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
        }
        #top-bar{
            position:relative;
            top:0px;
            width:100%;
            height:60px;
            text-align:center;
            color:#fff;
            background:linear-gradient(to right, #64A, #41C0F2);
        }
        .title{
            position:relative;
            left:100px;
        }
        #footer {
            position: relative;
            background: linear-gradient(to right, #007bff, #28a745);
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 5%;
            bottom: 0;
            width: 100%;
        }
        .sideBar{
            position:relative;
            left:0px;
            top:0px;
            width:100%;
            text-align:center;
            background:linear-gradient(to right, #64A, #41C0F2);
            height:100%;
            padding:3px;
            font-size:20px;
        }
    </style>
</head>

<body>
<div id="top-bar">
                <h3 style="position:relative;top:12px">Você tem alguma ideia? Envie para nós!</h3>
            </div>
            <div class="sideBar text-light">CriArt | E-mails
</div>
    <div class="container">
        <form id="contact-form" action="https://formspree.io/f/xeqyodko" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-envelope"></i> Enviar Mensagem</button>
        </form>
    </div>
<footer id="footer">
        Todos os direitos reservados - CriArt® 2023
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-u7nUqjCn8F9K3wibhA9ZlWz7vN1V2ZGFVNCWxuF8vPdAVQNWp24hpLgmrKi9R5pP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript for handling form submission would go here -->

</body>

</html>
