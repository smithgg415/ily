<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        #tabuleiro {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 300px;
            height: 300px;
            position:absolute;
            margin-top:3%;
            margin-left:35%;
        }

        .celula {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            background-color:black;
            color:white;
        }
        #sortear{
            border:none;
            padding:10px;
            border-radius:10px;
            background-color:orange;
            color:white;
            font-size:30px;
            position:absolute;
            margin-top:28%;
            margin-left:41.5%;
        }
        #sortear:hover{
            background-color:yellow;
            color:black;
            transition:1.5s;
            box-shadow:0 0 3em black;
        }
        body{
            background-color:orange;
            background-image:linear-gradient(to right, yellow 50%, transparent, orange);
        }
        .titulo{
            position:absolute;
            margin-left:35%;
            margin-top:-0.5%;
            font-size:37px;
            font-family:verdana;
            color:purple;
        }
        .titulo:hover{
            text-decoration:underline;
        }
        .logo{
            font-size: 30px;
            color:red;
        }
        .logo:hover{
            color:orange;
        }
        .explic{
            position:absolute;
            margin-top:34%;
            margin-left:32%;
            height:30px;
            background-color:white;
            border: 2px solid;
            border-radius:5px;
        }
        .explic:hover{
            top:-1px;
            box-shadow:0 0 3em ;
        }
        .fire{
            font-size:40px;
            position:absolute;
            color:red;
            margin-top:4%;
            margin-left:31%;
        }
        .fire:hover{
            color:blue;
            transition:2s;
        }
    </style>
</head>
<body>
    <div class="fire"><i class="bi bi-fire"></i></div>
    <a href="#">
    <h2 class="titulo">Estratégia 777</h2></a>
    <div id="tabuleiro"></div>
    <button id="sortear">Sortear</button>
    <!--<div class="explic">Esse Tabuleiro faz sorteios de acordo com as estatísticas do site</div>-->

    <script>
        const tabuleiro = document.getElementById('tabuleiro');
        const sortearBotao = document.getElementById('sortear');

        // Cria as células do tabuleiro
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                const celula = document.createElement('div');
                celula.classList.add('celula');
                tabuleiro.appendChild(celula);
            }
        }

        // Adiciona um evento de clique ao botão "Sortear"
        sortearBotao.addEventListener('click', () => {
            // Zera todas as células
            const celulas = document.querySelectorAll('.celula');
            celulas.forEach(celula => {
                celula.textContent = '';
            });

            // Sorteia 3 células e preenche com "X"
            const indicesSorteados = [];
            while (indicesSorteados.length < 3) {
                const indice = Math.floor(Math.random() * 25);
                if (!indicesSorteados.includes(indice)) {
                    indicesSorteados.push(indice);
                    celulas[indice].textContent = 'X';
                }
            }
        });
    </script>
</body>
</html>
